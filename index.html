<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/16c6c84f23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                <div class="col-8"> 
                <input class="form-control" type="text" placeholder="Enter a city" id="city-text-input" autocomplete="off" />
                </div>
                <div class="col-3">
                    <input class="form-control form-control-lg"
                    type="submit"
                    value="Search"
                    id="search-button" />
                </div>
                <div class="col-1">
                    <button class="btn btn-link" id="current-location-button"><i class="fa-solid fa-location-dot" id="location-dot"></i></button>
                </div>
                </div>
            </form>
          <div class="row">
            <div class="col-8">
                <div class = "float-right"><h1 id="city"></h1></div>
            </div>
            <ul>
              <li>
                <h3 id="date-time"></h3>
              </li>
              <li>
                <span id="weather-description"></span>
              </li>
              <li>
                High: <span id="high-temp"></span
                ><span class="units">°F | °C</span>
              </li>
              <li>
                Low: <span id="low-temp"></span
                ><span class="units">°F | °C</span>
              </li>
            </ul>
             <div class="weather-icon">
                 <img src="" id="icon" width=80 />
                 <span id="temp"></span>
                 <span class="units-temp"><a href="#" id="farhenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a>
                </span>
            </div>
          </div>
        </br>
          <div class="row">
            <div class="col-6">Sunrise: <span id="sunrise"></span></div>
            <div class="col-6">Humidity: <span id="humidity"></span>%</div>
            <div class="col-6">Sunset: <span id="sunset"></span></div>
            <div class="col-6">Wind: <span id="wind"></span> mph</div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SomayaAl/vanilla-weather-app"
            target="blank"
            >Open-source code</a
          >
          by Somaya Albadawi</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
