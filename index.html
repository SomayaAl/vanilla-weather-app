<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/16c6c84f23.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6"><h1>Washington DC</h1></div>
          <div class="col-6">
            <h2>☀️ 65°F | °C</h2>
        </div>
        <ul>
          <li><h3>Friday 11:00</h3></li>
          <li>Clear</li>
          <li>High: 70°F | °C</li>
          <li>Low: 40°F | °C</li>
        </ul>
        <div class="col-6">
            Sunrise: 6:29AM
        </div>
        <div class="col-6">
            Humidity: 18%
        </div>
        <div class="col-6">
            Sunset: 7:44PM
        </div>
        <div class="col-6">
            Wind: 5mph
        </div>
        <small> <a href="https://github.com/SomayaAl/vanilla-weather-app" target="blank"
          >Open-source code</a> by Somaya Albadawi</small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
